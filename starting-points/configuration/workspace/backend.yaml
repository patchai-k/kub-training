kind: Pod
apiVersion: v1
metadata:
  name: backend
  labels:
    app: gceme
    role: backend
spec:
  containers:
  - name: backend
    image: gcr.io/barry-williams/sample-k8s-app:1.0.0
    command: ["app", "-mode=backend", "-run-migrations", "-port=8080", "-db-host=db", "-db-password=very-secret-password" ]
    ports:
    - name: backend
      containerPort: 8080
