apiVersion: v1
kind: Pod
metadata:
  name: db
spec:
  containers:
  - image: mysql:5.6
    name: mysql
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: very-secret-password
    ports:
    - containerPort: 3306
      name: mysql
---
kind: Pod
apiVersion: v1
metadata:
  name: backend
spec:
  containers:
  - name: backend
    image: gcr.io/barry-williams/sample-k8s-app:1.0.0
    command: ["sh", "-c", "app -mode=backend -run-migrations -port=8080 -db-host=<REPLACE_WITH_MYSQL_SERVICE> -db-password=very-secret-password" ]
    ports:
    - name: backend
      containerPort: 8080
---
kind: Pod
apiVersion: v1
metadata:
  name: frontend
spec:
  containers:
  - name: frontend
    image: gcr.io/barry-williams/sample-k8s-app:1.0.0
    command: ["app", "-mode=frontend", "-backend-service=http://<REPLACE_WITH_BACKEND_SERVICE>:8080", "-port=80"]
    ports:
    - name: frontend
      containerPort: 80
